<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <a class="btn-exit" href="nasequencer://exit">Exit</a>

    <div class="introduction">
      <h1 class="anim">What is NASequencer?</h1>
      <p  class="anim">For MIDI programming with plain-text.</p>
      <p  class="anim">Focus on composing quickly and managing easily.</p>
      <h2 class="anim">Anyway, let’s get started!</h2>
    </div>

    <div class="create-new-file">
      <p>At the beggining, create new file.</p>

      <div class="menu">
        <span class="apple"></span>
        <span class="nasequencer">NASequencer</span>
        <span class="file anim">File</span>
        <span class="edit">Edit</span>
        <span class="etc">...</span>

        <div class="submenu anim">
          <span class="new anim">New<span>⌘N</span></span>
          <span class="open">Open<span>⌘O</span></span>
          <span class="open-recent">Open Recent<span>▶</span></span>
        </div>

        <div class="panel anim">
          <div class="header"></div>
          <div class="filename">
            <p>Untitled.nas</p>
          </div>
          <div class="cancel">
            <p>Cancel</p>
          </div>
          <div class="create anim">
            <p>Create</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
