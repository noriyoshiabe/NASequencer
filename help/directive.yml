- name: note
  synopsis: note &lt;<u>quantize</u>|<u>step</u>&gt; [<u>from</u>] &lt;<u>note block</u>&gt; [, <u>note</u> ...]
  description: |
    note description
    note description
    note description
  required:
    - name: quantize
      description: |
        quantize description
        quantize description
        quantize description
      example:
        - |
          note 480 {
            C D E ~
          }
        - |1
             | 1               2
          ======================
             | .               .
             | .       x-------.
             | .               .
             | .   x---        .
             | .               .
          C1 | x---            .
  optional:
    - name: from
      description: |
        from description
        from description
        from description
      example:
        - |
          note 1/8 {
            C1  // C, octave is 1
            C#2 // C sharp, octave is 2
            D>  // D, octave is temporary 3
            D<< // D, octave is temporary 0
            Bb  // B flat, octave is last value (in this case 2) if not specified
            ~   // extend prev note with specified QUANTIZE or STEP length
            ^   // rest for specified QUANTIZE or STEP length
            C,E,G // C chord
          }
